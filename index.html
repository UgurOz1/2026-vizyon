<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="description"
    content="2026 Vizyonu - Birlikte geleceği inşa edin. Çiftler için hedef ve hayal planlayıcı." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="2026" />
  <title>2026 Vizyonu</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Register Service Workers for PWA and Firebase Messaging
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Detect base path from current URL
          const basePath = window.location.pathname.includes('/2026-vizyon') ? '/2026-vizyon/' : '/';

          // Register PWA Service Worker
          const swRegistration = await navigator.serviceWorker.register(basePath + 'sw.js');
          console.log('PWA SW registered:', swRegistration.scope);

          // Register Firebase Messaging Service Worker
          const fcmRegistration = await navigator.serviceWorker.register(basePath + 'firebase-messaging-sw.js');
          console.log('FCM SW registered:', fcmRegistration.scope);
        } catch (error) {
          console.log('SW registration failed:', error);
        }
      });
    }
  </script>
</body>

</html>
